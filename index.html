<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>The Psychic Game</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
</head>
<body>
<div class="container">
	<div class="row">
		<div class="well">
			<h1><span>The Psychic Game</span>
			</h1>
			<br>
			<div>

          <h3>Try to guess the letter which I think. Any letter from A - Z</h3>

          <br>

           </div>
			<br>

			<p>Guess what letter I'm thinking of</p>
			<br>
			<p>Game will reset after 5 looses or 5 wins</p>

			
			<div class="row">
				<ul class="list-group">
				  <li class="list-group-item"><p id="win">Wins: </p></li>
				  <li class="list-group-item"><p id="lost">Losses: </p></li>
				  <li class="list-group-item"><p id="remain">Guesses Left: </p></li>
				  <li class="list-group-item"><p id="used">Your Guesses so far: </p></li>
				  
				</ul>
			</div>
		</div>
	</div>
	<br>
	<footer class="footer navbar navbar-default navbar-fixed-bottom text-center">
    <div class="col-lg-12">
          Copyright &copy;       
    </div>
</footer>
</div>
<script src="javascript/game.js" type="text/javascript"></script>
</body>
</html>
